<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Lucky Spin</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Core Styles -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* Page-specific local overrides */
    body {
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1596838132731-3301c3fd4317?q=80&w=2070&auto=format&fit=crop') no-repeat center center/cover;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, rgba(9, 10, 15, 0.85) 0%, #090A0F 100%);
      z-index: -1;
    }

    .auth-container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      position: relative;
      z-index: 10;
    }
  </style>
</head>

<body>

  <div class="auth-container glass-panel">
    <div class="text-center mb-8">
      <i class="fa-solid fa-dice text-gold text-4xl mb-2" style="font-size: 3rem;"></i>
      <h1 class="text-2xl font-bold text-gradient-gold uppercase tracking-wider">Lucky Spin</h1>
      <p class="text-sm text-muted" style="color: var(--text-muted);">Enter your name to start playing</p>
    </div>

    <div id="messageBox" class="text-center text-sm font-medium h-6 mb-4 transition-all"></div>

    <!-- Login Form -->
    <form id="loginForm" onsubmit="event.preventDefault(); handleLogin();">
      <div class="input-group mb-6">
        <label class="text-xs text-muted mb-2 block uppercase tracking-wider">Player Name</label>
        <input type="text" id="login-user" class="input-field text-center text-lg font-bold" placeholder="Guest Name"
          required autocomplete="off">
      </div>

      <button type="button" class="btn btn-primary w-full py-3 rounded-lg text-lg" onclick="handleLogin()"
        style="width: 100%; padding: 14px; border-radius: 12px;">
        START GAME <i class="fa-solid fa-arrow-right ml-2"></i>
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-xs text-muted opacity-50">By playing, you agree to our Terms & Conditions</p>
    </div>
  </div>

  <script>
    // âœ… Use same origin for API calls
    const API_BASE_URL = window.location.origin;

    // ðŸ’¡ Show Message with Colors
    function showMessage(text, isError = false) {
      const mb = document.getElementById("messageBox");
      mb.textContent = text;
      mb.style.color = isError ? "var(--accent-red)" : "var(--accent-green)";
    }

    // ðŸ§  Login API (Guest / User)
    async function handleLogin() {
      const username = document.getElementById("login-user").value.trim();

      if (!username) {
        showMessage("Please enter your name", true);
        return;
      }

      // Loading State
      const btn = document.querySelector('#loginForm button');
      const originalText = btn.innerHTML;
      btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> CONNECTING...';
      btn.disabled = true;

      try {
        // Password is NOT sent anymore
        const res = await fetch(`${API_BASE_URL}/api/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: 'include',
          body: JSON.stringify({ username })
        });
        const data = await res.json();

        if (res.ok) {
          const finalUser = (data.username || username).trim();
          localStorage.setItem("username", finalUser);
          showMessage("Welcome back! Entering Casino...", false);

          setTimeout(() => window.location.href = "spin.html", 1000);
        } else {
          showMessage(data.message || "Access Denied", true);
          btn.innerHTML = originalText;
          btn.disabled = false;
        }
      } catch (err) {
        console.error(err);
        showMessage("Connection Error", true);
        btn.innerHTML = originalText;
        btn.disabled = false;
      }
    }
  </script>

</body>

</html>
