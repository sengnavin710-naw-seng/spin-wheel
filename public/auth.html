<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Lucky Spin</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Core Styles -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* Page-specific local overrides */
    body {
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1596838132731-3301c3fd4317?q=80&w=2070&auto=format&fit=crop') no-repeat center center/cover;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, rgba(9, 10, 15, 0.85) 0%, #090A0F 100%);
      z-index: -1;
    }

    .auth-container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      position: relative;
      z-index: 10;
    }

    .tab-btn {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      color: var(--text-muted);
      transition: 0.3s;
      font-weight: 500;
    }

    .tab-btn.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }

    .form-section {
      display: none;
      opacity: 0;
      transform: translateY(10px);
      transition: 0.4s ease;
    }

    .form-section.active {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>

  <div class="auth-container glass-panel">
    <div class="text-center mb-6">
      <i class="fa-solid fa-dice text-gold text-4xl mb-2" style="font-size: 3rem;"></i>
      <h1 class="text-2xl font-bold text-gradient-gold uppercase tracking-wider">Lucky Spin</h1>
      <p class="text-sm text-muted" style="color: var(--text-muted);">Premium Casino Experience</p>
    </div>

    <!-- Tabs -->
    <div class="flex mb-6" style="display: flex; border-bottom: 1px solid rgba(255,255,255,0.1);">
      <div id="loginTab" class="tab-btn active" onclick="switchForm('login')">LOGIN</div>
      <div id="signupTab" class="tab-btn" onclick="switchForm('signup')">REGISTER</div>
    </div>

    <div id="messageBox" class="text-center text-sm font-medium h-6 mb-4 transition-all"></div>

    <!-- Login Form -->
    <form id="loginForm" class="form-section active">
      <div class="input-group">
        <input type="text" id="login-user" class="input-field" placeholder="Username" required>
      </div>
      <div class="input-group">
        <input type="password" id="login-pass" class="input-field" placeholder="Password" required>
      </div>
      <button type="button" class="btn btn-primary w-full py-3 rounded-lg" onclick="handleLogin()"
        style="width: 100%; padding: 12px; border-radius: 8px;">
        ENTER CASINO
      </button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="form-section">
      <div class="input-group">
        <input type="text" id="signup-user" class="input-field" placeholder="Choose Username" required>
      </div>
      <div class="input-group">
        <input type="password" id="signup-pass" class="input-field" placeholder="Password" required>
      </div>
      <div class="input-group">
        <input type="password" id="signup-confirm" class="input-field" placeholder="Confirm Password" required>
      </div>
      <button type="button" class="btn btn-primary w-full py-3 rounded-lg" onclick="handleSignup()"
        style="width: 100%; padding: 12px; border-radius: 8px;">
        JOIN NOW
      </button>
    </form>
  </div>

  <script>
    // âœ… FIXED: Use same origin for API calls
    const API_BASE_URL = window.location.origin;

    // ðŸ”„ Switch Form
    function switchForm(type) {
      document.getElementById("messageBox").textContent = "";
      if (type === 'login') {
        document.getElementById("loginForm").classList.add("active");
        document.getElementById("signupForm").classList.remove("active");
        document.getElementById("loginTab").classList.add("active");
        document.getElementById("signupTab").classList.remove("active");
      } else {
        document.getElementById("signupForm").classList.add("active");
        document.getElementById("loginForm").classList.remove("active");
        document.getElementById("signupTab").classList.add("active");
        document.getElementById("loginTab").classList.remove("active");
      }
    }

    // ðŸ’¡ Show Message with Colors
    function showMessage(text, isError = false) {
      const mb = document.getElementById("messageBox");
      mb.textContent = text;
      mb.style.color = isError ? "var(--accent-red)" : "var(--accent-green)";
    }

    // ðŸ§  Login API
    async function handleLogin() {
      const username = document.getElementById("login-user").value.trim();
      const password = document.getElementById("login-pass").value.trim();

      // Loading State
      const btn = document.querySelector('#loginForm button');
      const originalText = btn.innerText;
      btn.innerText = "LOADING...";
      btn.disabled = true;

      try {
        const res = await fetch(`${API_BASE_URL}/api/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: 'include',
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();

        if (res.ok) {
          const finalUser = (data.username || username).trim().toLowerCase();
          localStorage.setItem("username", finalUser);
          showMessage("Access Granted.", false);
          setTimeout(() => window.location.href = "spin.html", 800);
        } else {
          showMessage(data.message || "Access Denied", true);
          btn.innerText = originalText;
          btn.disabled = false;
        }
      } catch (err) {
        showMessage("Connection Error", true);
        btn.innerText = originalText;
        btn.disabled = false;
      }
    }

    // ðŸ§  Signup API
    async function handleSignup() {
      const username = document.getElementById("signup-user").value.trim();
      const password = document.getElementById("signup-pass").value.trim();
      const confirm = document.getElementById("signup-confirm").value.trim();

      if (password !== confirm) {
        showMessage("Passwords do not match.", true);
        return;
      }

      const btn = document.querySelector('#signupForm button');
      const originalText = btn.innerText;
      btn.innerText = "CREATING...";
      btn.disabled = true;

      try {
        const res = await fetch(`${API_BASE_URL}/api/auth/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: 'include',
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();

        if (res.status === 201) {
          showMessage("Account Created! Logging in...", false);
          setTimeout(async () => {
            const loginRes = await fetch(`${API_BASE_URL}/api/auth/login`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              credentials: 'include',
              body: JSON.stringify({ username, password })
            });
            if (loginRes.ok) {
              const loginData = await loginRes.json();
              const finalUser = (loginData.username || username).trim().toLowerCase();
              localStorage.setItem("username", finalUser);
              location.href = "spin.html";
            }
          }, 800);
        } else {
          showMessage(data.message || "Registration Failed", true);
          btn.innerText = originalText;
          btn.disabled = false;
        }
      } catch (err) {
        showMessage("Connection Error", true);
        btn.innerText = originalText;
        btn.disabled = false;
      }
    }
  </script>

</body>

</html>
