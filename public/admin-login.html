<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Lucky Spin</title>

    <!-- Tailwind & FontAwesome -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: radial-gradient(circle at top center, #1a1f35, #090A0F 80%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-card {
            background: rgba(16, 19, 34, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            border-radius: 20px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(212, 175, 55, 0.05), transparent);
            transform: rotate(45deg);
            animation: shine 6s infinite linear;
            pointer-events: none;
        }

        @keyframes shine {
            0% {
                transform: rotate(45deg) translate(-50%, -50%);
            }

            100% {
                transform: rotate(45deg) translate(50%, 50%);
            }
        }
    </style>
</head>

<body class="p-4">

    <div class="login-card animate-pop">
        <!-- Header -->
        <div class="text-center mb-8">
            <i class="fa-solid fa-user-shield text-gold text-5xl mb-4 drop-shadow-lg"></i>
            <h1 class="text-3xl font-bold text-gradient-gold tracking-wider">ADMIN PANEL</h1>
            <p class="text-muted text-sm mt-2">Secure Access Only</p>
        </div>

        <!-- Form -->
        <form id="adminLoginForm" onsubmit="AdminLogin.handleLogin(event)" class="space-y-6 relative z-10">
            <!-- Username -->
            <div class="space-y-2">
                <label class="text-xs uppercase font-bold text-gold tracking-widest pl-1">Username</label>
                <div class="relative">
                    <i class="fa-solid fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-muted"></i>
                    <input type="text" id="username" placeholder="Enter admin username" required
                        class="w-full bg-black/40 border border-white/10 rounded-xl py-3 pl-12 pr-4 text-white focus:border-gold focus:ring-1 focus:ring-gold transition outline-none shadow-inner">
                </div>
            </div>

            <!-- Password -->
            <div class="space-y-2">
                <label class="text-xs uppercase font-bold text-gold tracking-widest pl-1">Password</label>
                <div class="relative">
                    <i class="fa-solid fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-muted"></i>
                    <input type="password" id="password" placeholder="Enter secure password" required
                        class="w-full bg-black/40 border border-white/10 rounded-xl py-3 pl-12 pr-4 text-white focus:border-gold focus:ring-1 focus:ring-gold transition outline-none shadow-inner">
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMsg"
                class="hidden bg-red-500/10 border border-red-500/30 text-red-400 text-sm p-3 rounded-lg text-center">
                <i class="fa-solid fa-circle-exclamation mr-1"></i> <span>Invalid Credentials</span>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="loginBtn"
                class="w-full bg-gradient-to-r from-yellow-600 to-yellow-400 hover:from-yellow-500 hover:to-yellow-300 text-black font-bold py-3.5 rounded-xl shadow-[0_4px_15px_rgba(212,175,55,0.3)] hover:shadow-[0_6px_25px_rgba(212,175,55,0.5)] transform hover:-translate-y-0.5 transition duration-200">
                <span id="btnText">LOGIN SYSTEM</span>
                <i id="btnLoading" class="fa-solid fa-circle-notch fa-spin hidden ml-2"></i>
            </button>
        </form>

        <div class="mt-6 text-center text-xs text-white/20">
            &copy; 2024 Lucky Spin Admin System
        </div>
    </div>

    <script src="js/admin-login.js"></script>
</body>

</html>
